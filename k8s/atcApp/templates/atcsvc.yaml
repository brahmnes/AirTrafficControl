{{- $service_name := "atcsvc" }}
{{- $context := (dict "service_name" $service_name "Values" .Values "Release" .Release) }}
apiVersion: v1
kind: Service
metadata:
  labels:
{{ include "atcApp.std.labels" $context | indent 4 }}
  name: {{ $service_name }}
spec:
  ports:
    - port: 5023
  selector:
{{ include "atcApp.std.labels" $context | indent 4 }}
  type: LoadBalancer
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ $service_name }}
spec:
  template:
    metadata:
      labels:
{{ include "atcApp.std.labels" $context | indent 8 }}
    spec:
      containers:
        - name: {{ $service_name }}
          image: {{ .Values.container_registry }}/atcsvc:{{ .Values.image_tag | trim }}
          imagePullPolicy: Always
          ports:
            - containerPort: 5023
          env:
            - name: ASPNETCORE_URLS
              value: http://0.0.0.0:5023/
            - name: METRICS_PORT
              value: "8186"
            - name: AZURE_STORAGE_CONNECTION_STRING
              valueFrom:
                secretKeyRef:
                  name: atc-secrets
                  key: azure_storage_connection_string
          livenessProbe:
            httpGet:
              path: /api/flights/health
              port: 5023
              scheme: HTTP
            initialDelaySeconds: 20
            periodSeconds: 60
{{ include "atcApp.fluentdSidecar" $context | indent 8 }}
{{ include "atcApp.telegrafSidecar" $context | indent 8 }}
      volumes:
{{ include "atcApp.telegrafConfigVolume" . | indent 6 }}

